<div class="mb-5 pt-2 pb-8">
  <h3 class="text-xl font-bold py-4 text-center flex justify-center items-center">
    {{ title }}
  </h3>

  <!-- Слот для дополнительного контента (например, select сайта) -->
  <ng-content select="[extra-header]"></ng-content>

  <div class="h-[250px] overflow-x-auto mx-auto w-[96%] shadow-2xl rounded-3xl">
    <table class="min-w-full divide-y-2 divide-gray-200">
      <thead class="sticky top-0 bg-white text-left">
        <tr class="text-sm text-gray-400">
          <th class="px-3 py-2 whitespace-nowrap">#</th>
          <th class="px-3 py-2 whitespace-nowrap" *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr class="text-gray-500 text-sm" *ngFor="let user of users; let i = index">
          <td class="px-3 py-2 whitespace-nowrap">{{ i + 1 }}</td>
          <td
            class="px-3 py-2 whitespace-nowrap"
            *ngFor="let col of columns"
            [ngClass]="col.class || ''"
          >
            <ng-container [ngSwitch]="col.pipe">
              <span *ngSwitchCase="'date'">
                {{ user[col.key] | date: (col.pipeFormat || 'dd.MM.yyyy') }}
              </span>
              <span *ngSwitchDefault>
                {{ user[col.key] }}
              </span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3 class="mr-[35px] text-lg font-bold text-gray-400 py-2 text-center flex justify-end items-center gap-2">
    Всего пользователей:
    <span class="text-2xl font-bold text-black">{{ totalCount }}</span>
  </h3>
</div>
